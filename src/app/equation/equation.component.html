<div class="form-row">
  <div class="col">
    (<input type="text" value="" id="a1" #a1 />+
    <input type="text" value="" id="a2" #a2 />)+
    <input type="text" value="" id="b1" #b1 />
    (<input type="text" value="" id="c1" #c1 />+
    <input type="text" value="" id="c2" #c2 />)

    <button type="button" (click)="addResult(a1.value,a2.value,b1.value,c1.value,c2.value)"
      class="btn btn-primary">Result</button>
  </div>
</div>

<div class="container mt-10" *ngIf="finalResult">
  <div class="alert alert-success" role="alert">
    <p>(({{a1.value}}+{{a2.value}})+{{b1.value}}+({{c1.value}}+{{c2.value}}))</p>
    <p class="my-0 font-weight-normal">After Braces {{firstResult}}+{{b1.value}}+{{lastResult}}</p>
    <h4>Final Output: {{finalResult}}</h4>
  </div>
</div>
